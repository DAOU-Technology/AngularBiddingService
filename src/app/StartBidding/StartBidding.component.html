<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Transaction 생성</h4>
        <p class="modal-intro">필수 정보를 입력해주세요.</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          

            
              <div class="form-group text-left">
                <label for="listingId">리스팅 ID</label>
                
                  <input formControlName="listingId" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="reservePrice">최저 경매 가격</label>
                
                  <input formControlName="reservePrice" type="number" step='any' class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="product">상품</label>
                
                    <textarea formControlName="product" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
          

            
          

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">확인</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container col-md-6">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{errorMessage}}
    </div>

  <div class="row">
    <div class="col-md-12">
        <h1 class="transaction-title" id='transactionName'>입찰 시작</h1>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          입찰이 완료되면 다음과 같은 속성을 갖게됩니다.
          <br>
          <ul>
            
              
                <li><span class="attribute"><b>리스팅 ID</b></span></li>
              
            
              
                <li><span class="attribute"><b>최저 경매 가격</b></span></li>
              
            
              
                <li><span class="attribute"><b>상품</b></span></li>
              
            
              
            
              
            
          </ul>
        </div>
      </div>
      <button (click)="resetForm();" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">경매시작</button>
    </div>
  </div>
</div>
