<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">거래 생성</h4>
        <p class="modal-intro">필수 정보를 입력해주세요.</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">





              <div class="form-group text-left">
                <label for="bidPrice">값</label>

                  <input formControlName="bidPrice" type="number" step='any' class="form-control">

              </div>




              <div class="form-group text-left">
                <label for="listing">내역</label>

                    <textarea formControlName="listing" class="form-control" rows="3"></textarea>

              </div>




              <div class="form-group text-left">
                <label for="member">멤버</label>

                    <textarea formControlName="member" class="form-control" rows="3"></textarea>

              </div>









        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">제출</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container col-md-6">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>오류 메시지:</strong> {{errorMessage}}
    </div>

  <div class="row">
    <div class="col-md-12">
        <h1 class="transaction-title" id='transactionName'></h1>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
					이 거래는 아래 상태값들을 따를것 입니다:
          When invoked, this transaction will have the following attributes:
          <br>
          <ul>


                <li><span class="attribute"><b>값</b></span></li>



                <li><span class="attribute"><b>내역</b></span></li>



                <li><span class="attribute"><b>멤버</b></span></li>






          </ul>
        </div>
      </div>
      <button (click)="resetForm();" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">거래발생</button>
    </div>
  </div>
</div>
