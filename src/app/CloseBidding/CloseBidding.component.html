<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Create Transaction</h4>
        <p class="modal-intro">아래 정보를 입력하세요.</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          

            
              <div class="form-group text-left">
                <label for="listing">목록</label>
                
                    <textarea formControlName="listing" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
          

            
          

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">확인</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container col-md-6">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>오류 메시지:</strong> {{errorMessage}}
    </div>

  <div class="row">
    <div class="col-md-12">
        <h1 class="transaction-title" id='transactionName'>거래 종료</h1>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          거래 종료가 완료 되면 다음과 같은 정보를 갖게 됩니다:
          <br>
          <ul>
            
              
                <li><span class="attribute"><b>목록</b></span></li>
              
            
              
            
              
            
          </ul>
        </div>
      </div>
      <button (click)="resetForm();" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">Invoke</button>
    </div>
  </div>
</div>
